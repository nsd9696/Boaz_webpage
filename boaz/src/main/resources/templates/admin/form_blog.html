    // 버튼 누르면 글 등록하는 함수

      $("button").click(function () {
        $.ajax({

          data: {
            id: 1,
            title: document.getElementById("titleId").value, // getElementById로 위에 있는 태그를 가져올 수 있어요.
            author: document.getElementById("authorId").value,
            tags: document.getElementById("tagsinput").value,
            file: document.getElementById("inputFileId").value,
            ckEditor: CKEDITOR.instances["ckEditor"].getData()
          },
          dataType: 'json',
          success: function (data) {
            console.log("성공");
            console.log(JSON.parse(data));
          },
          error: function (jqXHR) {
            console.log("실패");
          }
        });
