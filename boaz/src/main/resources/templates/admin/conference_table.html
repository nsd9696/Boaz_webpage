  <script>
    jQuery(window).load(function(){
      // 1. 데이터 받아오기
      $.ajax({
      type: 'get', // 명세서에 작성되어있는 type(get, post, delete, put) 넣으시면 됩니다.
      url: 'http://localhost:8080/admin/conference_table', // 백엔드팀에서 url 드리면 http://localhost:8080 자리에 넣어주시면 됩니다.
      data: {
      // ?
      },
      dataType: 'json',
      success: function (data) {
        console.log("성공");
        var results = data.blog; //table 가져오는 법?
        var str = '<tr>';
        $.each(results , function(i){
            str +=
            '<td>'+results[i].id+'</td><td>'+results[i].session+'</td><td>'+results[i].title+'</td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-primary" href='http://localhost:8080/admin/conference/modify/{{results[i].id}}' Edit </a>
                  <a class="btn btn-danger" href='http://localhost:8080/admin/conference/delete/{{results[i].id}}'>Delete</a>
                </div>
              </td>;
            str += '</tr>';
        });
        $("#conferenceTable").append(str);
      },
      error: function (jqXHR) {
        console.log("실패");
        alert("데이터 로드 실패");
      }
    });
  </script>
